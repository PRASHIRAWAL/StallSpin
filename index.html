<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESA | Spin the Wheel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-color: #121212;
            --primary-purple: #9b59b6;
            --light-purple: #af7ac5;
            --dark-purple: #8e44ad;
            --text-color: #ffffff;
            --shadow-color: rgba(155, 89, 182, 0.4);
            --gold-color: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2c1a3b, #1a1a1a, #3b1a2c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            opacity: 0.8;
        }

        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--light-purple);
            text-shadow: 0 0 10px var(--shadow-color);
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ENHANCEMENT: Refined pointer for a 3D/glossy look */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 50px solid var(--gold-color);
            z-index: 10;
            filter: drop-shadow(0 -4px 6px rgba(0,0,0,0.5));
        }
        /* Adds a subtle highlight */
        .pointer::after {
            content: '';
            position: absolute;
            top: -48px;
            left: -17px;
            width: 34px;
            height: 25px;
            background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,0.4));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }


        #wheelCanvas {
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            max-width: 100%;
            border-radius: 50%;
        }

        /* ENHANCEMENT: Gradient button for a less basic look */
        #spinBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(145deg, var(--light-purple), var(--dark-purple));
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 -2px 5px rgba(0,0,0,0.2), inset 0 2px 5px rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        }

        #spinBtn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 -2px 5px rgba(0,0,0,0.2), inset 0 2px 5px rgba(255,255,255,0.2);
        }

        /* ENHANCEMENT: Inset shadow for a "pressed" effect */
        #spinBtn:active:not(:disabled) {
            transform: scale(0.95) translateY(1px);
            box-shadow: inset 0 3px 7px rgba(0,0,0,0.4);
        }

        #spinBtn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #2c2c2c; margin: 15% auto; padding: 30px; border: 2px solid var(--primary-purple); border-radius: 10px; width: 90%; max-width: 500px; text-align: center; position: relative; animation: zoomBounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 25px var(--shadow-color);
        }
        .close-btn {
            color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.2s;
        }
        .close-btn:hover, .close-btn:focus { color: var(--text-color); }
        .modal-content h2 { color: var(--text-color); }
        #dareText { font-size: 1.3rem; margin-top: 15px; color: var(--light-purple); font-weight: 600; line-height: 1.6; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomBounceIn { 0% { transform: scale(0.5) translateY(-50px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="CESA Logo" class="logo">
    </header>
    <div class="container">
        <h1>Spin the Wheel of Dares</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        <button id="spinBtn">SPIN!</button>
    </div>
    <div id="dareModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Dare Is...</h2>
            <p id="dareText"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('wheelCanvas');
            const spinBtn = document.getElementById('spinBtn');
            const modal = document.getElementById('dareModal');
            const dareText = document.getElementById('dareText');
            const closeBtn = document.querySelector('.close-btn');
            const ctx = canvas.getContext('2d');

            const segments = [
                { color: '#8e44ad', label: 'Dare 1' }, { color: '#9b59b6', label: 'Dare 2' },
                { color: '#8e44ad', label: 'Dare 3' }, { color: '#9b59b6', label: 'Dare 4' },
                { color: '#8e44ad', label: 'Dare 5' }, { color: '#9b59b6', label: 'Dare 6' },
                { color: '#8e44ad', label: 'Dare 7' }, { color: '#9b59b6', label: 'Dare 8' },
            ];

            const dares = [ "Sing...", "Do 10 push-ups...", "Speak in an accent...", "Let someone else post...", "Do your best impression...", "Hold a plank...", "Tell a cheesy joke...", "Show the most embarrassing photo..." ];

            const numSegments = segments.length;
            const arcSize = (2 * Math.PI) / numSegments;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 5; 

            let currentRotation = 0;
            let isSpinning = false;

            // Helper function to darken a hex color
            const darkenColor = (hex, amount) => {
                let color = hex.startsWith('#') ? hex.slice(1) : hex;
                let r = parseInt(color.substring(0, 2), 16);
                let g = parseInt(color.substring(2, 4), 16);
                let b = parseInt(color.substring(4, 6), 16);
                r = Math.max(0, r - amount);
                g = Math.max(0, g - amount);
                b = Math.max(0, b - amount);
                return `#${(r).toString(16).padStart(2, '0')}${(g).toString(16).padStart(2, '0')}${(b).toString(16).padStart(2, '0')}`;
            };

            const drawWheel = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                segments.forEach((segment, i) => {
                    const angle = i * arcSize;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                    ctx.closePath();
                    
                    // ENHANCEMENT: Use a radial gradient for depth
                    const gradient = ctx.createRadialGradient(centerX, centerY, 20, centerX, centerY, radius);
                    gradient.addColorStop(0, segment.color);
                    gradient.addColorStop(1, darkenColor(segment.color, 30));
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.save();
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 18px Poppins';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const textAngle = angle + arcSize / 2;
                    ctx.translate(centerX, centerY);
                    ctx.rotate(textAngle);

                    // ENHANCEMENT: Add a stroke to the text for better readability
                    ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                    ctx.lineWidth = 4;
                    ctx.strokeText(segment.label, radius * 0.65, 0);
                    ctx.fillText(segment.label, radius * 0.65, 0);

                    ctx.restore();
                });
            };

            const spin = () => { /* ... (spin logic is unchanged) ... */
                if (isSpinning) return;
                isSpinning = true;
                spinBtn.disabled = true;
                const randomSpins = Math.floor(Math.random() * 3) + 2;
                const randomAngle = Math.random() * 360;
                const totalRotation = randomSpins * 360 + randomAngle;
                currentRotation += totalRotation;
                canvas.style.transform = `rotate(${currentRotation}deg)`;
            };

            canvas.addEventListener('transitionend', () => { /* ... (event listener is unchanged) ... */
                isSpinning = false;
                spinBtn.disabled = false;
                const actualRotation = currentRotation % 360;
                const segmentAngleDegrees = 360 / numSegments;
                const winningIndex = Math.floor((360 - actualRotation + 90 + segmentAngleDegrees / 2) % 360 / segmentAngleDegrees);
                showDare(winningIndex);
            });

            const showDare = (index) => {
                dareText.textContent = dares[index] || "No dare found!";
                modal.style.display = 'block';
            };
            const hideDare = () => { modal.style.display = 'none'; };

            spinBtn.addEventListener('click', spin);
            closeBtn.addEventListener('click', hideDare);
            window.addEventListener('click', (event) => { if (event.target === modal) hideDare(); });
            window.addEventListener('keydown', (event) => { if (event.key === ' ' && !isSpinning && modal.style.display !== 'block') { event.preventDefault(); spin(); }});

            drawWheel(); // Initial draw
        });
    </script>
</body>
</html>
